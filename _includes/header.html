<header class="site-header">
    <nav class="navbar navbar-default navbar-fixed-top objectivetruth-top-nav-bar">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
            </div>
            <div>
                <ul class="nav navbar-nav navbar-right ">
                    {% for page in site.pages %}
                    {% if page.title %}
                    <li><a href="{{ page.url | prepend: site.baseurl }}">
                            <div class="project-nav-icon">
                                {{ page.title }}
                                <img src="/images/{{ page.image }}"/>
                            </div>
                        </a>
                    </li>
                    {% endif %}
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>
</header>
