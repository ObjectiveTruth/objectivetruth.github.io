---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in paginator.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        {{ post.excerpt | truncate: 200 }}
      </li>
    {% endfor %}
  </ul>

  {% if paginator.previous_page %}
  <a class="btn btn-default pull-left" href="/archives/page{{ paginator.previous_page }}" role="button">Previous</a>
  {% endif %}

  {% if paginator.next_page %}
  <a class="btn btn-default pull-right" href="/archives/page{{ paginator.next_page }}" role="button">Next</a>
  {% endif %}

</div>
